<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Farmers and Consumers</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #00b09b, #96c93d);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
    }
    .login-container {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
    }
    .login-container h3 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: bold;
      color: #333;
    }
    .form-control {
      border-radius: 50px;
    }
    .btn-login {
      border-radius: 50px;
      font-weight: bold;
      background-color: #00b09b;
      color: white;
      transition: background-color 0.3s ease;
    }
    .btn-login:hover {
      background-color: #019d87;
    }
    .btn-login-consumer {
      background-color: #ffc107;
    }
    .btn-login-consumer:hover {
      background-color: #e0a800;
    }
    .btn-login-farmer {
      background-color: #28a745;
    }
    .btn-login-farmer:hover {
      background-color: #218838;
    }
    .footer-text {
      text-align: center;
      margin-top: 20px;
      color: #666;
    }
    .register-link {
      margin-top: 15px;
      text-align: center;
    }
    .register-link a {
      color: #007bff;
      text-decoration: none;
    }
    .register-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container login-container">
    <h3>Login to SWapna SArthi</h3>
    <form id="loginForm">
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
      </div>
      <div class="d-flex justify-content-between">
        <button type="button" class="btn btn-login btn-login-farmer w-45" onclick="redirectToDashboard('farmer')">Login as Farmer</button>
        <button type="button" class="btn btn-login btn-login-consumer w-45" onclick="redirectToDashboard('consumer')">Login as Consumer</button>
      </div>
      <div class="register-link">
        <p>Not registered? 
          <a href="farmer_registration.html">Register as Farmer</a> |
          <a href="consumer_registration.html">Register as Consumer</a>
        </p>
      </div>
    </form>

    <p class="footer-text">Â© 2024 SWapna SArthi. All rights reserved.</p>
  </div>

  <script>
    function redirectToDashboard(userType) {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Simple validation to check if fields are filled
      if (email === '' || password === '') {
        alert('Please fill in both fields!');
        return;
      }

      // Redirect based on user type
      if (userType === 'farmer') {
        window.location.href = 'farmers-dashboard.html';
      } else if (userType === 'consumer') {
        window.location.href = 'buyers-dashboard.html';
      }
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
